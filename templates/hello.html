<!doctype html>
<title>Hello from Flask</title>
<body style="background: {{ color }};"></body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}



</div>

<div id="image-tag">
  app version: {{ image_tag }}
</div>

<style>
  #image-tag {
    position: fixed;
    right: 10px;
    bottom: 10px;
    padding: 5px;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
  }
</style>
